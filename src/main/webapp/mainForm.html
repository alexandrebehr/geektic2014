<html>
<h3>Recherchez l'amour...</h3>
<table>
	<tr>
		<td>Sexe</td>
		<td><input type="radio" ng-model="sex" value="homme">Homme<br />
			<input type="radio" ng-model="sex" value="femme">Femme</td>
	</tr>
	<tr>
		<td>Centres d'interet</td>
		<td><input class="formRecherche" ng-model="interet" type="text"
			size=50 /></td>
	</tr>
	<tr>
		<td></td>
		<td><a href="/geek/{{sex}}/{{interet}}"><button
					class="btnRecherche">Rechercher</button> </a></td>
	</tr>
</table>
</html>
